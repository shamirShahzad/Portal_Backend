<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Approval - Training Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 30px;
        }
        
        .application-details {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .detail-row {
            display: flex;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .detail-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .detail-label {
            font-weight: 600;
            color: #495057;
            min-width: 150px;
        }
        
        .detail-value {
            color: #212529;
        }
        
        .documents-section {
            margin: 30px 0;
        }
        
        .documents-list {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
        }
        
        .document-item {
            padding: 10px;
            margin: 10px 0;
            background: white;
            border-radius: 5px;
            border: 1px solid #dee2e6;
        }
        
        .approval-form {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .radio-option input[type="radio"] {
            margin: 0;
        }
        
        textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-family: inherit;
            resize: vertical;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
        }

        .approve {
            color: #28a745;
            font-weight: 600;
        }

        .reject {
            color: #dc3545;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Training Application Review</h1>
            <p>Manager Approval Required</p>
        </div>
        
        <div class="content">
            <div id="loading" class="loading">
                <p>Loading application details...</p>
            </div>
            
            <div id="error" class="error" style="display: none;"></div>
            <div id="success" class="success" style="display: none;"></div>
            
            <div id="application-content" style="display: none;">
                <div class="application-details">
                    <h3>Application Details</h3>
                    <div class="detail-row">
                        <div class="detail-label">Applicant:</div>
                        <div class="detail-value" id="applicant-name"></div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Course:</div>
                        <div class="detail-value" id="course-title"></div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Submitted:</div>
                        <div class="detail-value" id="submitted-date"></div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Status:</div>
                        <div class="detail-value" id="application-status"></div>
                    </div>
                </div>
                
                <div class="documents-section">
                    <h3>Supporting Documents</h3>
                    <div class="documents-list" id="documents-list">
                        <!-- Documents will be populated here -->
                    </div>
                </div>
                
                <div class="approval-form">
                    <h3>Manager Decision</h3>
                    <form id="approval-form">
                        <div class="form-group">
                            <label>Decision:</label>
                            <div class="radio-group">
                                <div class="radio-option">
                                    <input type="radio" id="approve" name="decision" value="true" required>
                                    <label for="approve" class="approve">Approve Application</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" id="reject" name="decision" value="false" required>
                                    <label for="reject" class="reject">Reject Application</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="manager-notes">Manager Notes (Required):</label>
                            <textarea 
                                id="manager-notes" 
                                name="manager-notes" 
                                placeholder="Please provide detailed feedback about your decision..."
                                required
                            ></textarea>
                        </div>
                        
                        <button type="submit" class="btn" id="submit-btn">
                            Submit Decision
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const applicationId = window.location.pathname.split('/').pop();
        const token = urlParams.get('token');
        
        // Show loading initially
        document.getElementById('loading').style.display = 'block';
        
        // Fetch application details
        async function loadApplication() {
            try {
                const response = await fetch(`/api/v1/manager-approval/${applicationId}/review?token=${token}`);
                const data = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                
                if (!response.ok) {
                    throw new Error(data.message || 'Failed to load application');
                }
                
                // Populate application details
                document.getElementById('applicant-name').textContent = data.data.application.user_name;
                document.getElementById('course-title').textContent = data.data.application.course_title;
                document.getElementById('submitted-date').textContent = new Date(data.data.application.submitted_at).toLocaleDateString();
                document.getElementById('application-status').textContent = data.data.application.status;
                
                // Populate documents
                const documentsContainer = document.getElementById('documents-list');
                if (data.data.application.documents && data.data.application.documents.length > 0) {
                    documentsContainer.innerHTML = data.data.application.documents.map(doc => `
                        <div class="document-item">
                            <strong>${doc.document_name}</strong>
                            <br>
                            <small>Uploaded: ${new Date(doc.uploaded_at).toLocaleDateString()}</small>
                        </div>
                    `).join('');
                } else {
                    documentsContainer.innerHTML = '<p>No documents uploaded</p>';
                }
                
                document.getElementById('application-content').style.display = 'block';
                
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = error.message;
            }
        }
        
        // Handle form submission
        document.getElementById('approval-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const decision = formData.get('decision') === 'true';
            const notes = formData.get('manager-notes');
            
            if (!notes.trim()) {
                alert('Please provide manager notes');
                return;
            }
            
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            try {
                const response = await fetch(`/api/v1/manager-approval/${applicationId}/approve`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        manager_approval: decision,
                        manager_notes: notes,
                        reviewed_at: new Date().toISOString()
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Failed to submit approval');
                }
                
                // Show success message
                document.getElementById('success').style.display = 'block';
                document.getElementById('success').textContent = `Application ${decision ? 'approved' : 'rejected'} successfully!`;
                
                // Hide form
                document.getElementById('approval-form').style.display = 'none';
                
            } catch (error) {
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = error.message;
                
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Decision';
            }
        });
        
        // Load application on page load
        loadApplication();
    </script>
</body>
</html>
